<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum :: New topic</title>

    <th:block th:replace="fragment/imports :: imports"/>

    <script type="text/javascript">
        $(function () {
           $('#idInputTitle').blur(function () {
              var title=$('#idInputTitle').val();
              $.ajax({
                  url: '/ts?action=getSimilarTopics' ,
                  type: 'GET',
                  data: 'title='+title,
                  dataType: 'html',
                  success: function (data) {
                      $('#idSimilarTopics').html(data);

                  }
              })
           });
        });

    </script>

</head>
<body>

<div class="container-fluid">

    <th:block th:replace="fragment/header :: header"/>

    <section class="content">
        <br><br>


        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8">


                    <!-- POST -->
                    <div class="post">
                        <form th:action="@{/user/new-topic}" class="form newtopic"
                              method="post">
                            <div class="topwrap">
                                <div class="userinfo pull-left">
                                    <div class="avatar">
                                        <img th:src="@{/uploads/}"
                                             alt=""/>
                                    </div>
                                </div>
                                <div class="posttext pull-left">

                                    <div>
                                        <input type="text" name="title" id="idInputTitle"
                                               placeholder="Enter Topic Title" class="form-control"/>
                                    </div>


                                    <div>
                                        <textarea required name="desc" id="desc" placeholder="Description"
                                                  class="form-control"></textarea>
                                    </div>

                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="postinfobot">

                                <div class="pull-right postreply">
                                    <div class="pull-left">
                                        <button type="submit" class="btn btn-primary">Post</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>


                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                    <!-- POST -->



                    <div id="idSimilarTopics">

                    </div>


                </div>
                <th:block th:replace="fragment/right-menu :: menu"/>
            </div>
        </div>

    </section>

    <th:block th:replace="fragment/footer :: footer"/>

</div>


</body>
