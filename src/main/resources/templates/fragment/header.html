<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="header" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <div class="headernav">
        <div class="container">
            <div class="row">
                <div class="col-lg-1 col-xs-3 col-sm-2 col-md-2 logo "><a
                        th:href="@{/}"><img
                        th:src="@{images/logo.jpg}"
                        alt=""/></a></div>
                <div class="col-lg-3 col-xs-9 col-sm-5 col-md-3 selecttopic">

                </div>
                <div class="col-lg-4 search hidden-xs hidden-sm col-md-3">
                    <div class="wrap">
                        <form action="#" method="post" class="form">
                            <div class="pull-left txt"><input type="text" class="form-control"
                                                              placeholder="Search Topics"></div>
                            <div class="pull-right">
                                <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>



                    <div class="col-lg-4 col-xs-12 col-sm-5 col-md-4 avt" sec:authorize="isAuthenticated()">
                        <div class="stnt pull-left">
                            <a class="btn btn-primary" th:href="@{/user/new-topic}">New Topic</a>
                        </div>

                        <div class="avatar pull-left dropdown">
                            <a data-toggle="dropdown" href="#"><img
                                    th:src="@{'/uploads/'+${#authentication.getPrincipal().getImagePath()}}" alt=""/></a> <b
                                class="caret"></b>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation"><a role="menuitem" tabindex="-3" th:href="@{/logout}">Log Out</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-4"
                                                           th:href="@{/register}">Create
                                    account</a></li>
                            </ul>
                        </div>

                        <div class="clearfix"></div>
                    </div>


                        <div class="col-lg-4 col-xs-12 col-sm-5 col-md-4 avt" sec:authorize="!isAuthenticated()">
                            <div class="stnt pull-left">
                                <a class="btn btn-primary" th:href="@{/login}">Login</a>
                            </div>

                            <div class="avatar pull-left dropdown">
                                <a class="btn btn-primary" th:href="@{/register}">Register</a>
                            </div>

                            <div class="clearfix"></div>
                        </div>


            </div>
        </div>
    </div>
</th:block>
