<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <th:block th:replace="fragment/imports :: imports"/>


</head>
<body class="newaccountpage">

<div class="container-fluid">

    <th:block th:replace="fragment/header :: header"/>


    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 breadcrumbf">
                    <p>Login</p>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8">


                    <!-- POST -->
                    <div class="post">
                        <form th:action="@{/login}" class="form newtopic" method="post">
                            <div class="postinfotop">
                                <h2>Login</h2>
                            </div>

                            <!-- acc section -->
                            <div class="accsection">
                                <div class="acccap">
                                <div class="userinfo pull-left">&nbsp;</div>
                                <div class="posttext pull-left"></div>
                                <div class="clearfix"></div>
                            </div>
                                <div class="topwrap">
                                    <div class="userinfo pull-left">

                                    </div>
                                    <div class="posttext pull-left">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6">
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                            </div>
                                        </div>
                                        <div>
                                            <input type="text" name="email" placeholder="E-Mail" class="form-control"/>
                                        </div>
                                        <div>
                                            <input type="password" name="password" placeholder="Password" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <!-- acc section END -->

                            <div class="postinfobot">

                                <div class="pull-right postreply">
                                    <div class="pull-left">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>


                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                    <!-- POST -->


                </div>
                <th:block th:replace="fragment/right-menu :: menu"/>
            </div>
        </div>

    </section>

    <th:block th:replace="fragment/footer :: footer"/>
</div>


</body>

</html>
